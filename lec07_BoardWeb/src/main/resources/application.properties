################################
###      Business Layer      ###
################################
server.port=8088

# WebApplication Type Setting
spring.main.web-application-type=servlet

# Banner Setting
spring.main.banner-mode=console
spring.banner.location=banner/banner.txt
#spring.banner.image.location=banner/blackpink.jpg
#spring.banner.image.width=80
#spring.banner.image.height=10

# DataSource Setting
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver
spring.datasource.url=jdbc:mariadb://localhost:3306/spring
spring.datasource.username=root
spring.datasource.password=12345

# JPA Setting
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MariaDB103Dialect
spring.jpa.properties.hibernate.format_sql=true

# Logging Setting
logging.level.org.hibernate=info

#################################
###	Presentation Layer    ###
#################################

# Thymeleaf Cache Setting
spring.thymeleaf.cache=false

# Logging Setting
logging.level.org.springframework.web=debug
logging.level.org.springframework.security=debug